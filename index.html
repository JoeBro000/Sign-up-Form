<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero-text">
        <p><strong>This is not a real online service! You know you need something 
            like this in your life to help you realize your deepest dreams. 
            Sign up now and get started.</strong>
        </p>

        <p>You <i>know</i> you want to.</p>
        <p>Let's do this!</p>
        <div>

            <form>
                <form action="#" method="get">
                    <div class="form-field">
                        <label for="fname">First name:</label>
                    </div>
                    <input type="text" id="fname" name="fname">

                    <div>
                        <lalbel for="lname">Last name:</lalbel>    
                    </div>
                    <input type="text" id="lname" name="lname">

                    <div>
                        <label for="user-email">Email:</label>
                    </div>
                    <input type="email" id="user-email" name="user-email" required>

                    <div>
                        <label for="user-phone">Phone number:</label>
                    </div>
                    <input type="tel" id="user-phone" name="user-phone">

                    <div>
                        <label for="password">Password:</label>
                    </div>
                    <input type="password" id="password" name="password" pattern="[a-zA-z0-9][8,30]" required">

                    <div>
                        <label for="confirm-password">Confirm Password:</label>
                    </div>
                    <input type="password" id="password" name="password" pattern="[a-zA-z0-9][8,30]" required">
                    
            </form>
        </div>
    </div>
    
</body>
</html>
